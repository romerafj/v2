<html lang="es">

<body class="text-center bg-white w-100 ">

    <main class="form-signin w-100 m-auto ">
        <form method="POST"> {% csrf_token %}

            <div class="w-100 p-3 mx-auto ">
                <center>
                    <img src="/static/media/6327b585-e23e-43b1-bebf-e581115d7b71.jfif"
                        alt="Global engagement Solutions">
                    <h1 class="h3 mx-100  ">Ingrese su usuario</h1>

                    <div class="form-floating">

                        {{form.username}}

                    </div>
                    <div class="form-floating">
                        {{form.password}}

                    </div>
                </center>



                <br>
            </div>
            <div>
                <button class="w-25 btn btn-lg btn-primary " type="submit">Ingresar</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2022 G.E.S.</p>
            </div>
        </form>
    </main>


</body>

</html>
